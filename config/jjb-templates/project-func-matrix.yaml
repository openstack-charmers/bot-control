- builder:
    name: build_zaza_runner
    builders:
        - shell: |
            #!/bin/bash -ue
            . ~/oscirc
            ${OSCI_ROOT}/run/job-parts/build_func_test.sh

- job:
    name: zaza_runner
    # display-name: "Zaza Test Runner"
    project-type: freestyle
    description: |
        <p><i>Dynamically Generated Job - Do not edit through the Jenkins Web UI.  You will lose your changes.</i></p>
    node: slave
    disabled: false
    concurrent: true
    properties:
      - build-discarder:
          artifact-days-to-keep: 60
          artifact-num-to-keep: 500
      - throttle:
          max-per-node: 1
          max-total: 3
          option: project
          # NOTE(beisner): One can use either strategy/option (project or category).
          #     Category (from Jenkins master global config) wins over any max
          #     throttle values set here.  Leaving in place as an example, however.
          # categories:
          #   - overclouds
          # option: category
          # matrix-builds: false
          # matrix-configs: true
    parameters:
      - string:
          name: TEST_PATH
          default: "development/ceph-base-bionic-mimic"
          description: Bundle Path
      - string:
          name: GIT_REPO
          default: "git://github.com/openstack-charmers/openstack-bundles.git"
          description: Git repo for Bundle
      - string:
          name: GIT_BRANCH
          default: "master"
          description: Git branch for Bundle repo
      - NO_POST_DESTROY
      - DISPLAY_NAME
    wrappers:
      - timestamps
      - build-name:
          name: '#${BUILD_NUMBER} ${ENV,var="GIT_REPO"} ${ENV,var="TEST_PATH"}'
    builders:
      - prep_osci_repo_if_necessary
      - build_zaza_runner
    publishers:
      - archive_artifacts

- job:
    name: test_func_ceph_base_matrix
    disabled: true
    project-type: matrix
    description: |
        <p><i>Dynamically Generated Job - Do not edit through the Jenkins Web UI.  You will lose your changes.</i></p>
    execution-strategy:
      sequential: true
    node: task
    triggers:
        - timed: "0 H(0-8) */15 * *"  # Twice monthly
    axes:
      - axis:
         type: user-defined
         name: TEST_PATH
         values:
          - "development/ceph-base-bionic-mimic"
    parameters:
      - string:
          name: GIT_REPO
          default: "git://github.com/openstack-charmers/openstack-bundles.git"
          description: Git repo for Bundle
      - string:
          name: GIT_BRANCH
          default: "master"
          description: Git branch for Bundle repo
    builders:
      - trigger-builds:
        - project:
            - "zaza_runner"
          current-parameters: true
          block: true
          predefined-parameters: |
            GIT_REPO=$GIT_REPO
            TEST_PATH=$TEST_PATH
            GIT_BRANCH=$GIT_BRANCH
            DISPLAY_NAME=$GIT_REPO/$GIT_BRANCH $TEST_PATH

