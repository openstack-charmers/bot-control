# OpenStack Charm CI - Charm Pusher Job Generator for Jenkins-Job-Builder
#   Renders (Charms) x (Branches) = (Lots of Jobs) so we can forget about XML

- project:
    name: project-charm-pusher
    description: |
        <p>Watch for git commits and kick off charmstore charm upload/release paths.</p>
        <p><i>Dynamically Generated Job - Do not edit through the Jenkins Web UI.  You will lose your changes.</i></p>
    charm:
      - aodh
      - barbican
      - barbican-softhsm
      - barbican-vault
      - ceilometer
      - ceilometer-agent
      - ceph-fs
      - ceph-mon
      - ceph-osd
      - ceph-proxy
      - ceph-radosgw
      - cinder
      - cinder-backup
      - cinder-ceph
      - designate
      - designate-bind
      - glance
      - glance-simplestreams-sync
      - gnocchi
      - hacluster
      - heat
      - keystone
      - keystone-ldap
      - lxd
      - manila
      - manila-generic
      - neutron-api
      - neutron-api-odl
      - neutron-dynamic-routing
      - neutron-gateway
      - neutron-openvswitch
      - nova-cell-controller
      - nova-cloud-controller
      - nova-compute
      - nova-compute-proxy
      - octavia
      - odl-controller
      - openstack-dashboard
      - openvswitch-odl
      - percona-cluster
      - rabbitmq-server
      - swift-proxy
      - swift-storage
      - tempest
      - vault
# FYI - Jenkins job names cannot contain slashes, so we cannot use branch
# as a pivot point to simplify.
#    branch:
#      - master
#      - stable/NN.NN
    jobs:
      - 'charm_pusher_{charm}_master'
      - 'charm_pusher_{charm}_stable'
      - 'charm_pusher_noop_debug'

# MASTER
- job-template:
    name: 'charm_pusher_{charm}_master'
    node: task
    parameters:
        - string:
            name: BASE_NAME
            default: '{charm}'
            description: Asset name (charm name).
        - string:
            name: GIT_BRANCH
            default: master
            description: Git branch.  Generally master or stable/nn.nn.
        - CHARM_PUSH_DRY_RUN
        - DISPLAY_NAME
    properties:
      - build-discarder:
          artifact-days-to-keep: 365
          artifact-num-to-keep: 500
    scm:
      - git:
         url: https://github.com/openstack/charm-{charm}
         basedir: '{charm}'
         skip-tag: true
         fastpoll: true
         shallow-clone: true
         clean: {before: true}
         branches:
          - master
    triggers:
      - pollscm:
          cron: 'H/10 * * * *'
          ignore-post-commit-hooks: True
    builders:
      - prep_osci_repo_if_necessary
      - build_charm_push_and_publish
    publishers:
        - archive_artifacts
        - email_watchers

# STABLE
- job-template:
    name: 'charm_pusher_{charm}_stable'
    node: task
    parameters:
        - string:
            name: BASE_NAME
            default: '{charm}'
            description: Asset name (charm name).
        - string:
            name: GIT_BRANCH
            default: stable/18.11
            description: Git branch.  Generally master or stable/nn.nn.
        - CHARM_PUSH_DRY_RUN
        - DISPLAY_NAME
    properties:
      - build-discarder:
          artifact-days-to-keep: 365
          artifact-num-to-keep: 500
    scm:
      - git:
         url: https://github.com/openstack/charm-{charm}
         basedir: '{charm}'
         skip-tag: true
         fastpoll: true
         shallow-clone: true
         clean: {before: true}
         branches:
          - stable/18.11
    triggers:
      - pollscm:
          cron: 'H/10 * * * *'
          ignore-post-commit-hooks: True
    builders:
      - prep_osci_repo_if_necessary
      - build_charm_push_and_publish
    publishers:
        - archive_artifacts
        - email_watchers

# NO-OP DEBUG JOB
- job-template:
    name: 'charm_pusher_noop_debug'
    node: task
    parameters:
        - string:
            name: BASE_NAME
            default: 'trigger-test'
            description: Asset name (charm name).
        - string:
            name: GIT_BRANCH
            default: master
            description: Git branch.  Generally master or stable/nn.nn.
        - CHARM_PUSH_DRY_RUN
        - DISPLAY_NAME
    properties:
      - build-discarder:
          artifact-days-to-keep: 365
          artifact-num-to-keep: 500
    scm:
      - git:
         url: https://github.com/ryan-beisner/trigger-test
         basedir: 'trigger-test'
         skip-tag: true
         fastpoll: true
         shallow-clone: true
         clean: {before: true}
         branches:
          - master
    triggers:
      - pollscm:
          cron: 'H/20 * * * *'
          ignore-post-commit-hooks: True
    builders:
      - prep_osci_repo_if_necessary
      - build_charm_push_and_publish
    publishers:
        - archive_artifacts
        - email_watchers

- builder:
    name: build_charm_push_and_publish
    builders:
        - shell: |
            #!/bin/bash -ue
            . ~/oscirc
            ${OSCI_ROOT}/run/job-parts/build_charm_pusher.sh

- parameter:
    name: CHARM_PUSH_DRY_RUN
    parameters:
        - bool:
            name: CHARM_PUSH_DRY_RUN
            default: false
            description: Optionally take no action, just run for debug purpose.
