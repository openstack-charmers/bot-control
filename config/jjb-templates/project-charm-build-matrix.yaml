# OpenStack Charm CI
- job:
    name: test_charm_build_matrix
    project-type: matrix
    description: |
        <p>Exercise charm builds, driven by a matrix trigger.</p>
        <p><i>Dynamically Generated Job - Do not edit through the Jenkins Web UI.  You will lose your changes.</i></p>
    execution-strategy:
      sequential: true
    node: task
    triggers:
        - timed: ""  # No schedule, leaving in place for manual trigger.
    axes:
      - axis:
         type: user-defined
         name: GIT_BRANCH
         values:
          - master
          - stable/20.08
      - axis:
         type: user-defined
         name: BASE_NAME
         values:
          - aodh
          - barbican
          - barbican-softhsm
          - barbican-vault
          - ceph-fs
          - ceph-iscsi
          - ceph-rbd-mirror
          - cinder-backup-swift-proxy
          - cinder-purestorage
          - designate
          - designate-bind
          - gnocchi
          - keystone-kerberos
          - keystone-ldap
          - keystone-saml-mellon
          - manila
          - manila-generic
          - manila-ganesha
          - masakari
          - masakari-monitors
          - murano
          - mysql-innodb-cluster
          - mysql-router
          - neutron-dynamic-routing
          - neutron-api-plugin-arista
          - neutron-api-plugin-ovn
          - nova-cell-controller
          - octavia
          - octavia-dashboard
          - octavia-diskimage-retrofit
          - ovn-central
          - ovn-chassis
          - ovn-dedicated-chassis
          - pacemaker-remote
          - placement
          - tempest
          - vault
          - watcher
          - watcher-dashboard
    builders:
      - trigger-builds:
        - project:
            - "charm_build"
          current-parameters: true
          block: true
          predefined-parameters: |
            BASE_NAME=$BASE_NAME
            GIT_BRANCH=$GIT_BRANCH
