# OpenStack Charm CI
- job:
    name: test_charm_build_matrix
    project-type: matrix
    description: |
        <p>Exercise charm builds, driven by a matrix trigger.</p>
        <p><i>Dynamically Generated Job - Do not edit through the Jenkins Web UI.  You will lose your changes.</i></p>
    execution-strategy:
      sequential: true
    node: task
    triggers:
        - timed: "H H(0-6) * * *"  # Daily in the wee hours
    axes:
      - axis:
         type: user-defined
         name: GIT_BRANCH
         values:
          - master
          - stable/19.04
      - axis:
         type: user-defined
         name: BASE_NAME
         values:
          - aodh
          - barbican
          - barbican-softhsm
          - barbican-vault
          - ceph-fs
          - ceph-rbd-mirror
          - designate
          - designate-bind
          - gnocchi
          - keystone-ldap
          - keystone-saml-mellon
          - manila
          - manila-generic
          - masakari
          - masakari-monitors
          - murano
          - neutron-dynamic-routing
          - nova-cell-controller
          - octavia
          - octavia-dashboard
          - pacemaker-remote
          - tempest
          - vault
    builders:
      - trigger-builds:
        - project:
            - "charm_build"
          current-parameters: true
          block: true
          predefined-parameters: |
            BASE_NAME=$BASE_NAME
            GIT_BRANCH=$GIT_BRANCH
