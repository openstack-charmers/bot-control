# OpenStack Charm CI
- job:
    name: test_mojo_magpie_matrix
    project-type: matrix
    description: |
        <p><i>Dynamically Generated Job - Do not edit through the Jenkins Web UI.  You will lose your changes.</i></p>
    execution-strategy:
      sequential: false
    node: task
    triggers:
        - timed: "H H(17-23) * * *"  # Once daily
    axes:
      - axis:
         type: user-defined
         name: MOJO_SPEC
         values:
          - specs/dev/magpie
      - axis:
         type: user-defined
         name: U_OS
         values:
          - "trusty-distro"
          - "xenial-distro"
          - "zesty-distro"
          - "artful-distro"
    builders:
      - trigger-builds:
        - project:
            - "mojo_runner"
          current-parameters: true
          block: true
          predefined-parameters: |
            MOJO_SPEC=$MOJO_SPEC
            U_OS=$U_OS
            DISPLAY_NAME=$MOJO_SPEC $U_OS

