# OpenStack Charm CI
- job:
    name: test_charm_unit_matrix
    project-type: matrix
    description: |
        <p>Exercise charm unit tests, driven by a matrix trigger.</p>
        <p><i>Dynamically Generated Job - Do not edit through the Jenkins Web UI.  You will lose your changes.</i></p>
    execution-strategy:
      sequential: true
    node: task
    triggers:
        - timed: "H H(0-6) * * *"  # Daily in the wee hours
    axes:
      - axis:
         type: user-defined
         name: GIT_BRANCH
         values:
          - master
          - stable/19.10
      - axis:
         type: user-defined
         name: BASE_NAME
         values:
          - aodh
          - barbican
          - barbican-softhsm
          - barbican-vault
          - ceilometer
          - ceilometer-agent
          - ceph-fs
          - ceph-mon
          - ceph-osd
          - ceph-proxy
          - ceph-radosgw
          - ceph-rbd-mirror
          - cinder
          - cinder-backup
          - cinder-ceph
          - cinder-purestorage
          - designate
          - designate-bind
          - glance
          - glance-simplestreams-sync
          - gnocchi
          - hacluster
          - heat
          - keystone
          - keystone-ldap
          - keystone-saml-mellon
          - lxd
          - manila
          - manila-generic
          - masakari
          - masakari-monitors
          - mysql-innodb-cluster
          - mysql-router
          - neutron-api
          - neutron-api-plugin-ovn
          - neutron-dynamic-routing
          - neutron-gateway
          - neutron-openvswitch
          - nova-cell-controller
          - nova-cloud-controller
          - nova-compute
          - octavia
          - octavia-dashboard
          - octavia-diskimage-retrofit
          - ovn-central
          - ovn-chassis
          - ovn-dedicated-chassis
          - openstack-dashboard
          - pacemaker-remote
          - percona-cluster
          - placement
          - rabbitmq-server
          - swift-proxy
          - swift-storage
          - tempest
          - vault
    builders:
      - trigger-builds:
        - project:
            - "test_charm_unit"
          current-parameters: true
          block: true
          predefined-parameters: |
            BASE_NAME=$BASE_NAME
            GIT_BRANCH=$GIT_BRANCH
