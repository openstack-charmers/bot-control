# OpenStack Charm CI - Charm Pusher Job Generator for Jenkins-Job-Builder
- job:
    name: test_charm_single_matrix
    project-type: matrix
    description: |
        <p>Exercise charm single tests, driven by a matrix trigger.</p>
        <p><i>Dynamically Generated Job - Do not edit through the Jenkins Web UI.  You will lose your changes.</i></p>
    execution-strategy:
      sequential: true
    node: task
    properties:
      - build-discarder:
          days-to-keep: 90
    triggers:
        - timed: "H H(0-6) * * *"  # Daily in the wee hours
    axes:
      - axis:
         type: user-defined
         name: GIT_BRANCH
         values:
          - master
          - stable/21.04
      - axis:
         type: user-defined
         name: BASE_NAME
         values:
          - aodh
          - barbican
          - barbican-vault
          - ceilometer
          - ceilometer-agent
          - ceph-fs
          - ceph-mon
          - ceph-osd
          - ceph-proxy
          - ceph-radosgw
          - ceph-rbd-mirror
          - cinder
          - cinder-backup-swift-proxy
          - cinder-backup
          - cinder-ceph
          - designate
          - designate-bind
          - glance
          - glance-simplestreams-sync
          - gnocchi
          - hacluster
          - heat
          - keystone
          - keystone-ldap
          - magpie
          - manila
          - manila-generic
          - manila-ganesha
          - masakari
          - masakari-monitors
          - neutron-api
          - neutron-dynamic-routing
          - neutron-gateway
          - neutron-openvswitch
          - nova-cell-controller
          - nova-cloud-controller
          - nova-compute
          - octavia
          - octavia-dashboard
          - octavia-diskimage-retrofit
          - openstack-dashboard
          - percona-cluster
          - pacemaker-remote
          - rabbitmq-server
          - swift-proxy
          - swift-storage
          - tempest
          - vault
          - watcher
          - watcher-dashboard
    builders:
      - trigger-builds:
        - project:
            - "test_charm_single"
          current-parameters: true
          block: true
          predefined-parameters: |
            BASE_NAME=$BASE_NAME
            GIT_BRANCH=$GIT_BRANCH
